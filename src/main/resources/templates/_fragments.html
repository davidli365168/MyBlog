<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui segment attached m-padded-tb-min bg-orange m-shadow-small">
        <div class="ui container" style="width: 73%">
            <div class="ui stackable menu secondary bg-orange">
                <h2 class="ui header blue item">David Blog</h2>
                <a href="#" th:href="@{/}" class="item white" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>index</a>
                <a href="#" th:href="@{/categorys/-1}" class="item white" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>category</a>
                <a href="#" th:href="@{/tags/-1}" class="item white" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>tag</a>
                <a href="#" th:href="@{/archives}" class="item white" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>archive</a>
                <a href="#" th:href="@{/about}" class="item white" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>about me</a>
                <div class="right item">
                    <form action="#" th:action="@{/search}" target="_blank" name="search" method="post">
                        <div class="ui icon input">
                            <input type="text" placeholder="Search..." name="query" th:value="${query}">
                            <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!--底部-->
    <footer th:fragment="footer" class="ui inverted segment vertical attached bg-orange m-padded-tb-massive" style="border: none">
        <div class="ui center aligned container" style="width: 80%">
            <div class="ui inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/myPic.png" th:src="@{/image/myPic.png}" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced">latest blog</h3>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}">用户故事 (User story)</a>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced">contact me</h3>
                    <div class="ui inverted link list">
                        <div class="item">Email: davidli365168@gmail.com</div>
                        <div class="item">Phone: 022-6936809</div>
                        <div class="item">facebook: (User story)</div>
                    </div>
                </div>
                <div class="seven wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced">info</h3>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        This is my personal blog, I will share about programming, writing, thinking related content, I hope
                        it can help you...
                    </p>
                </div>
            </div>
        </div>
    </footer>
<th:block th:fragment="script">
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
