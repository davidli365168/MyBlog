<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui segment attached m-padded-tb-min bg-orange m-shadow-small">
        <div class="ui container" style="width: 73%">
            <div class="ui stackable menu secondary bg-orange">
                <h2 class="ui header blue item">Blog Management</h2>
                <a href="#" th:href="@{/admin/blogs}"class="item white" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>management</a>
                <a href="#" th:href="@{/admin/categorys}" class="item white" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>category</a>
                <a href="#" th:href="@{/admin/tags}" class="item white" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>tag</a>
                <div class="right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">david</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--底部-->
    <footer th:fragment="footer" class="ui inverted segment vertical attached bg-orange m-padded-tb-massive" style="border: none">
        <div class="ui center aligned container" style="width: 80%">
            <div class="ui inverted divided grid">
                <div class="four wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/image/myPic.png" th:src="@{/image/myPic.png}" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
<!--                <div class="three wide column">-->
<!--                    <h3 class="ui inverted header m-text-thin m-text-spaced">latest blog</h3>-->
<!--                    <div class="ui inverted link list">-->
<!--                        <a href="#" class="item">用户故事 (User story)</a>-->
<!--                        <a href="#" class="item">用户故事 (User story)</a>-->
<!--                        <a href="#" class="item">用户故事 (User story)</a>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="four wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced">contact me</h3>
                    <div class="ui inverted link list">
                        <div class="item">Email: davidli365168@gmail.com</div>
                        <div class="item">facebook: (User story)</div>
                    </div>
                </div>
                <div class="eight wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced">info</h3>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        This is my personal blog, I will share about programming, writing, thinking related content, I hope
                        it can help you...
                    </p>
                </div>
            </div>
        </div>
    </footer>
<th:block th:fragment="script">
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
